spec:
  name: notion-auto-id
  features:
  - buildpack-stack=ubuntu-22
  workers:
  - environment_slug: node-js
    name: notion-auto-id
    git:
      branch: main
      repo_clone_url: https://github.com/shawn-integro/notion-auto-id.git
    envs:
    - key: NOTION_KEY
      scope: RUN_TIME
    - key: NOTION_DATABASE_ID
      scope: RUN_TIME
    - key: NOTION_PAGE_TITLE
      scope: RUN_TIME
      value: "Ticket"
    - key: NOTION_PAGE_ID
      scope: RUN_TIME
      value: "ID"
    - key: CHECK_INTERVAL
      scope: RUN_TIME
      value: 1
