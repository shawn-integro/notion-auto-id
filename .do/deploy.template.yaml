spec:
  name: notion-auto-id
  services:
  - environment_slug: node-js
    name: notion-auto-id
    git:
      branch: main
      repo_clone_url: https://github.com/shawn-integro/notion-auto-id.git
    envs:
    - key: NOTION_KEY
      type: SECRET
    - key: NOTION_DATABASE_ID
      type: SECRET
    - key: NOTION_PAGE_TITLE
      type: SECRET
    - key: NOTION_PAGE_ID
      type: SECRET
